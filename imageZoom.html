<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom with Alpine.js</title>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .image-container {
            position: relative;
            cursor: pointer;
        }
        .image-container img {
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .zoomed img {
            transform: scale(4);
        }
    </style>
</head>
<body>
    <div x-data="imageZoom" class="image-container" @click="toggleZoom()" :class="{'zoomed': isZoomIn}">
        <img :src="image" alt="Zoomable Image">
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('imageZoom', () => ({
                image: 'images/img1.jpeg',
                isZoomIn: false,
                toggleZoom() {
                    this.isZoomIn = !this.isZoomIn;
                }
            }))
        })
    </script>
</body>
</html>
