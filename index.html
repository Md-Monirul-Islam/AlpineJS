<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        body {
            background-color: black;
            color: rgb(215, 215, 215);
        }
        .hidden{
            display: none;
        }
    </style>
</head>


<body>

    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

    <!-- x-data -->

    <div x-data></div>
    <div x-data="{}"></div>
    <div x-data="{message: 'I ❤️ Alpine'}"></div>
    <div x-data="{names: ['Munna','Monirul','Adnan']}"></div>
    <div x-data="{age: 25}"></div>
    <div x-data="{isActive: false}"></div>
    <div x-data="{open: false, toggle() {this.open = !this.open}}"></div>
    <div x-data="{open: false, toggle() {this.open = !this.open}, get isOpen() {return this.open}}"></div>
    <div x-data="{message1: 'Hello World'}">
        <div x-data="{message2: 'Bye Alpine'}"></div>
    </div>

    <!-- x-text -->

    <div x-data="{message: 'Hello Alpine.JS'}">
        <div x-text="message"></div>
    </div>

    <div x-data="{value: 5}">
        <strong x-text="value+2"></strong>
    </div>

    <div x-data="{open: false, toggle() {this.open = !this.open}}">
        <button @click="toggle()">Toggle</button>
        <button @click="toggle">Toggle</button>
    </div>

    <div x-data="{message1:'Hi, Alpine.js'}">
        Message1: <strong x-text="message1"></strong>
    </div>

    <div x-data="{message2:'Bye, Alpine.js'}">
        Message2: <strong x-text="message2"></strong>
    </div>


    <!-- x-on -->
    <div x-data="">
        <button x-on:click="console.log('Button clicked')">Click me</button>
        <button @click="console.log('Button clicked')">Click me</button>
        <button @click="console.log(alert('Button clicked'))">Click me</button>
        <button @click="alert($event.target.getAttribute('message'))" message="Hello World">Click me</button>
        <button @click="myFunction()">My Function</button>
        <button @click="handleClick">Handle Click</button>

        <input type="text" @keyup.enter="alert('Enter key is Pressed')">
        <input type="text" @keyup.shift.enter="alert('shift and key is Pressed')">
        <br>

        <br>
        <form @submit.prevent="console.log('Form Submitted')">
            <button>Submit</button>
        </form>
    </div>
    <br><br>
    <div x-data="{count: 0}">
        <button @click="count++">Increment</button>
        <button @click="count--">Decrement</button>
        <p>Count: <span x-text="count"></span></p>
    </div>

    <div x-data="{open: false}">
        <button @click="open = !open">Toggle</button>
        <strong x-show="open">This is my content</strong>
    </div>

    <!--x-show-->

    <div x-data="{open: false}">
        <button @click="open = !open">Transition</button>
        <p x-show="open" x-transition>This is my content</p>
    </div>

    <!--x-if-->

    <div x-data="{isVisible:false}">
        <button @click="isVisible = !isVisible">If Toggle</button>
        <template x-if="isVisible">
            <p>This is conditionally rendered.</p>
        </template>
    </div>

    <!--x-transition-->

    <div x-data="{open:false}">
        <button @click="open = !open">Custom Transition</button>
        <p x-show="open" x-transition:enter.duration.5000ms x-transition:leave.duration.3000ms>This is customize transition</p>
    </div>

    <!--x-bind-->
    <div x-data="{placeholder:'write your name'}">
        Name: <input type="text" x-bind:placeholder=placeholder name="" id="">
    </div>

    <div x-data="{open:false}">
        <button @click="open =! open"> Open Toggle</button>
        <div x-bind:class="open ? '' : 'hidden'">This is my content</div>
    </div>

    <div x-data="{open:false}">
        <button @click="open =! open"> Open Toggle</button>
        <div :class="open || 'hidden'">This is my content</div>
    </div>

    <div x-data="{open:false}">
        <div :style="{color:'red', display:'flex'}">This is my content</div>
    </div>

    <!--x-html-->

    <div x-data="{username: '<strong>Munna<strong>'}">
        Username: <span x-html="username"></span>
    </div>

    <!--x-for-->
    
    <ul x-data="{colors:['Red','orange','Yellow']}">
        <template x-for="color in colors">
            <li x-text="color"></li>
        </template>
    </ul>

    <ul x-data="{colors:['Red','orange','Yellow']}">
        <template x-for="(color,index) in colors">
            <li>
                <span x-text="index + ': '"></span>
                <span x-text="color"></span>
            </li>
        </template>
    </ul>


    <ul x-data="{car : {make:'Jeep', model:'Grand Cherokee', color:'black'}}">
        <template x-for="(value,index) in car">
            <li>
                <span x-text="index"></span>: <span x-text="value"></span>
            </li>
        </template>
    </ul>

    <ul x-data="{colors: [
        {id:1, label:'Red'},
        {id:2, label:'black'},
        {id:3, label:'Yellow'},
        ]}">

        <template x-for="color in colors" :key="color.id">
            <li x-text="color.label"></li>
        </template>
    </ul>

    <!--x-effect-->
    <div x-data="{ label: 'Hello ' }" x-effect="console.log(label)">
        <p x-text="label"></p>
        <button @click="label += ' World!'">Change Message</button>
    </div>

    <!--x-ref-->
    <div x-data="">
        <button @click="$refs.myText.remove()">Remove Text</button>
        <span x-ref="myText">Click button to Remove me</span>
    </div>

    <!--x-teleport-->
    <div x-data="{open:false}">
        <button @click="open = !open">Open Modal</button>
        <template x-teleport="#modals">
            <div x-show="open">
                <div>
                    <p>This is Modal</p>
                </div>
            </div>
        </template>
    </div>

    <h2>Another Element</h2>
    <div id="modals"></div>

    <!--x-id-->
    <div x-data="">
        <div x-id="['myinput']">
            <label :for="$id('myinput')">Name:</label>
            <input type="text" :id="$id('myinput')">
        </div>
    </div>

    <div x-data="">
        <div x-id="['myinput']">
            <label :for="$id('myinput')">City:</label>
            <input type="text" :id="$id('myinput')">
        </div>
    </div>

    <script>
        function myFunction() {
            console.log('Button clicked');
        }

        function handleClick(e) {
            console.log('Button clicked');
            alert('Hi')
        }
    </script>

</body>

</html>
