<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style></style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center" x-data="notificationData">

        <!--Notification-->
        <div class="fixed top-5 px-5 py-3 rounded-lg shadow-lg flex items-center gap-3 transform transform-transform duration-300" x-transition:enter="translate-x-full" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="translate-x-0" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full" x-show="showNotification" @click="showNotification = false" x-bind:class="{
            'bg-green-500': type === 'success',
            'bg-red-500': type === 'error',
            'bg-yellow-500': type === 'warning',
            'bg-blue-500': type === 'info',
        }">
            <span x-text="message" class="text-sm font-semibold"></span>
        </div>

        <div class="space-x2">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold" @click="notify('success','Registration completed successfully!')">Success</button>

            <button class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold" @click="notify('error','Somethings went wrong!')">Error</button>

            <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg font-semibold" @click="notify('warning','Please try again carefully!')">Warning</button>

            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold" @click="notify('info','Check your info again!')">Info</button>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('notificationData', () => ({
                showNotification: false,
                message: '',
                type: '',
                notify(type,msg){
                    this.type = type;
                    this.message = msg;
                    this.showNotification = true;
                    setTimeout(()=> this.showNotification = false, 3000);
                }
            }));
        });
    </script>
    
</body>
</html>
